<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="input-box">
        <h1>Sign Up Page</h1>

        <form action="#">
            <div class="row">
                <div class="col-25">
                    <label for="">First Name:</label>
                </div>
                <div class="col-75">
                    <input type="text" placeholder="entry email id" id="fName">
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label for="">Last Name:</label>
                </div>
                <div class="col-75">
                    <input type="text" placeholder="entry email id" id="lName">
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label for="">E-mail ID:</label>
                </div>
                <div class="col-75">
                    <input type="text" placeholder="entry email id" id="emailId">
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label for="">Passward:</label>
                </div>
                <div class="col-75">
                    <input type="password" placeholder="entry email id" id="passward">
                </div>
            </div>

            <div class="btn-align">
                <!-- <button type="submit">LogIn</button> -->
                <a href="./index.html">Sign In</a>
                <!-- <a href="./signup.html" onclick="signUp()">Sign Up</a> -->
                <button type="button" onclick="signUp()">Sign Up</button>

            </div>
        </form>
    </div>




    <script src="./app.js"></script>
</body>
</html>
